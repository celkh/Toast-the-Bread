<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico">
    <title> Toast the Bread </title>
</head>
<body>
  <div class="toast_bread_container">
    <div class="text">
      <p class="wait"> Wait for your toast... </p>
      <p class="ready"> Your toast is ready ! </p>
    </div>
    <div class="smoke1">
      <div class="s0"></div>
      <div class="s1"></div>
      <div class="s2"></div>
      <div class="s3"></div>
      <div class="s4"></div>
      <div class="s5"></div>
      <div class="s6"></div>
      <div class="s7"></div>
      <div class="s8"></div>
      <div class="s9"></div>
    </div>
    <div class="smoke2">
      <div class="s0"></div>
      <div class="s1"></div>
      <div class="s2"></div>
      <div class="s3"></div>
      <div class="s4"></div>
      <div class="s5"></div>
      <div class="s6"></div>
      <div class="s7"></div>
      <div class="s8"></div>
      <div class="s9"></div>
    </div>
    <div class="toaster">
      <div class="toaster_front">
        <img alt="Glow toaster" src="images/glow.png">
      </div>
      <div class="toaster_plank"></div>
      <div class="toaster_bottom">
        <div class="bottom_item"></div>
        <div class="bottom_item"></div>
      </div>
      <div class="toaster_button animation_paused"></div>
    </div>
    <div class="bread">
      <div class="toasted_bread animation_paused"></div>
      <div class="mid_crumb">
        <div class="face">
          <div class="eyes">
            <div class="eye">
              <div class="big_gleam"></div>
              <div class="lil_gleam"></div>
            </div>
            <div class="eye">
              <div class="big_gleam"></div>
              <div class="lil_gleam"></div>
            </div>
          </div>
          <div class="blushes">
            <div class="blush"></div>
            <div class="blush"></div>
          </div>
          <div class="mouth"></div>
        </div>
      </div>
      <div class="top_crust"></div>
      <div class="top_crumb"></div>
    </div>
    <div class="button">
      <a href="#"><p> Click to toast </p></a>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
